    <h1>
        Contact Me
    </h1>

    <form autocomplete="on">
        <fieldset>
            <legend>Let me know who you are leave a message!</legend>

            <label for="name">What's your name?</label>
            <input id="name" type="text" name="name" required/>

            <label for="inquiry">Background Role</label>
            <select id="inquiry" required>
                <option value="" disabled selected>Select a role</option> 
            <optgroup label="Background">
                <option>Hiring Manager</option>
                <option>Recruiter</option>
                <option>Company Employee</option>
                <option>Visitor</option>
            </optgroup>
            </select>

            <label for="contact-choice">Reasons for Contact:</label>
            <input list="contact-reasons" name="contact-choice" id="contact-choice" required />
            <datalist id="contact-reasons" >
                <option value="General Inquiry"></option>
                <option value="Collaboration Opportunity"></option>
                <option value= "Job Opportunity"></option>
                <option value= "Freelance Work"></option>
            </datalist>

            <label for="message">Leave a Message!</label>

            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <button type="submit" id="closeDialog">Submit</button>

        </fieldset>
    </form>
