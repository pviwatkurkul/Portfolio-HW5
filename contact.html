    <div class="mainContainer">
        <main>

            <h1>
                Let's Chat
            </h1>
            <p>
                Have an exciting opportunity or just want to leave a nice message? I would love to know about you and how I can be of your service!
            </p>
            <h2>Email</h2>
            <p>
                <a id="email-link" href="mailto:purichv123@gmail.com">
                    purichv123@gmail.com
                </a>
            </p>
        </main>

        <aside>
            <form class="contactForm" action="https://httpbin.org/post" autocomplete="on" method="POST" target="_blank">
                <input type="hidden" name="possible_bot" value="true" hidden>

                <label class="inputTitle required" for="name">Name</label>
                <input id="name" type="text" name="name" 
                maxlength="20" placeholder="Your Name" autocomplete="on" autofocus required
                oninvalid="setCustomValidity('Enter Valid Name')"
                oninput="setCustomValidity('')"/>

                <label class="inputTitle required" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="example@email.com" autocomplete="on" required/>
                
                <label class="inputTitle required" for="message">Message</label>
                <textarea id="message" name="message" placeholder="Leave a message!" required></textarea>

                <button type="submit" id="form-submit">Submit</button>
            </form>
        </aside>
    </div>
